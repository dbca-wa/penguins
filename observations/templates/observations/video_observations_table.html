<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>Video position (seconds)</th>
      <th>Penguins seen</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    {% for object in object_list %}
    <tr>
      <td>{{ object.position|floatformat }}</td>
      <td>{{ object.seen }}</td>
      <td>{{ object.comments }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
