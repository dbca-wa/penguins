<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Video position (seconds)</th>
            <th>Penguins seen</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>
                    <button type="button"
                            class="btn btn-outline-secondary btn-sm"
                            onclick="videoPlayerPosition({{ object.position|floatformat }})">
                        {{ object.position|floatformat }} <i class="fa-regular fa-square-caret-right"></i>
                    </button>
                </td>
                <td>{{ object.seen }}</td>
                <td>{{ object.comments }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
